{% load static%}

<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/darkly/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
       
        <title>Task | Register</title>
</head>
{% include 'pre-base.html'%}
<body>
    
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-lable="close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {%endfor %}
   
    <br> <br> <br>
<div class="container bg-white shadow-md p-lg-5 form-layout text-black ">
    
    <h3>Register here!</h3>
    <hr>
    
    <br>
    <form action="" method="post" autocomplete="off">
    {% csrf_token%}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create username" required>
        <br><br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="enter ur  email" required>
        <br><br>
        <label for="">password</label>
        <input type="password" id="password1" name="password1" placeholder="create password1" required>
        <br>  <br>
        <label for="">Confirm your password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm password2" required>
        <br><br>
        
        <button class="btn btn-outline-primary me-2" type="Submit">Register</button>
        <br><br>
        <p>Already have an Account? <br>  <a class="btn btn-outline-primary me-2" href="{% url 'my-signin' %}">LogIn </a></p>
       
    </form>
</div>
    <script src="" > </script>
</body>
</html>

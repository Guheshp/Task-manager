{% load static%}

{% include 'profile/base.html'%}

<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/darkly/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
       
        <title>Task | Profile Management</title>
</head>

<body>
            
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>message:</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-lable="close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {%endfor %}


    <br>

    <div>
            <h3 class="text-center">Update profile</h3>
            
            <hr>
            
            <div class="container bg-white shadow-md p-lg-5 form-layout text-black " style="margin-top: 20px;">
                    
                    <form action="" method="POST" autocomplete="off">

                    {% csrf_token%}

                        {{user_form.username}}
                        
                        <br><br>

                        {{user_form.email}}

                        <br><br>

                        <button class="btn btn-outline-primary me-2" type="Submit"> Update Task</button>
                        <a class="btn btn-outline-primary me-2" type="button" href="{% url 'my-dashboard'%}">Go Back</a>
                       

                    </form>
            </div>

    </div>

    <div class="container bg-white shadow-md p-lg-5 form-layout text-black "style='margin-top:20px'>

        <h3 class="text-center"> Delete Account</h3>

            <hr>
            
    <div class="text-center">
        <a class="btn btn-outline-primary me-2" type="button" href="{% url 'my-deleteaccount'%}">Delete Account</a>            
    </div>   

    </div>

    <script src="" > </script>
</body>

</html>

{% load static%}

{% include 'profile/base.html'%}

<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/darkly/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
       
</head>

<body>
    
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-lable="close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {%endfor %}
   
<div class="container bg-white shadow-md p-lg-5 form-layout text-black "style='margin-top:20px'>
    
        <h3>Delete a Task</h3>

        <hr>
        <br>

        <form action="" method="post" autocomplete="off">

            {% csrf_token%}

            <p>Are You Sure That You Want To Delete This Task</p>
            
            <a class="btn btn-outline-primary me-2" type="button" href="{% url 'my-Viewtask'%}">Go Back</a>

            <button class="btn btn-outline-danger me-2" type="Submit">Delete</button>
        
        </form>

</div>

    <script src=""></script>

</body>
</html>

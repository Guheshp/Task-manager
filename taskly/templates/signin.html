{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/darkly/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <title>Task | Log-In</title>

</head>
{% include 'pre-base.html'%}
<body>
   
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {%endfor %}

<br><br><br>
<div class="container bg-white shadow-md p-lg-5 form-layout text-black">
    <h3>Sign in</h3>
    <hr>
    <form action="" method="post" autocomplete="off">
    {% csrf_token%}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="enter ur  username" required>
        <br> <br>
        <label for="">password</label>
        <input type="password" id="password1" name="password1" placeholder="enter ur password password1" required>
        <br>  
        <br>
        <button class="btn btn-outline-primary me-2" type="Submit"> Sign in</button>
        <br><br>
        <p>Don't have Account? <br>  <a class="btn btn-outline-primary me-2" href="{% url 'my-signup' %}">Register </a></p>
    </form>
</div>
    <script src="" > </script>
</body>
</html>
